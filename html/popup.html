<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>bookmark</title>
	<link rel="stylesheet" type="text/css" href="../css/bookmark.css">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
	<div class="header fix">
		<h1 class="title">Bookmark</h1>
		<button class="settingBtn">
			<span>setting</span>
		</button>
	</div>
	<div class="setting">
		<div class="settingForm">
			<p class="formTitle">show bookmark in web page</p>
			<p>
				<input placeholder="ctrl + space" class="keyCommand" type="text" />
			</p>
			<p class="devider"></p>
			<p class="formTitle">open new tab</p>
			<p>
				<input type="text" placeholder="alt + " class="newTabCommand" />
				<span> enter</span>
			</p>
			<p class="devider"></p>
			<p class="formTitle">open new window</p>
			<p>
				<input type="text" placeholder="shift + " class="newWindowCommand" />
				<span> enter</span>
			</p>
		</div>
	</div>
	<div class="bookmark"></div>

<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/keycontrol-0.0.2.js"></script>
<script type="text/javascript" src="../js/bookmark.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
